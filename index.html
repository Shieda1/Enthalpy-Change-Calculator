<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enthalpy Change Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="enthalpyChangeRadio" name="variables" checked>
  <label for="enthalpyChangeRadio">Enthalpy Change</label>

  <input type="radio" id="H1Radio" name="variables">
  <label for="H1Radio">H1</label>

  <input type="radio" id="H2Radio" name="variables">
  <label for="H2Radio">H2</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">H1 (KJ/mol)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">H2 (KJ/mol)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
